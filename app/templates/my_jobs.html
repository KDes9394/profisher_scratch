{% extends "navbar.html" %}




{% block content %}
    <h1>Your Jobs!</h1>

    {% for job in jobs %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"><b>{{ job.title }}</b></h5>
          <p class="card-text">{{job.location}}</p>
          <a href="{{url_for('my_jobs') }}" class="btn btn-primary">View Applicants</a>
          <a href="job_update/<int:job_id>" class="btn btn-info">Edit</a>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">{{ job.title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Are you sure you would like to delete {{ job.title }}? You cannot undo this action.
                </div>
                <div class="modal-footer">

                    <input type="submit" class="btn btn-danger" value="Yes I'm Sure">
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    <br><hr><br>
    {% endfor %} 

   

{% endblock %}

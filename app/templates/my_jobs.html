{% extends 'navbar.html' %}


{% block content %}

{% for j in jobs %}
    <div class="card bg-primary text-dark">
        <div class="card-header">
        {{ j.title }}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ j.content }}</p>
                <footer class="blockquote-footer text-dark">{{ j.author.username }} on <cite title="Source Title">
                </cite></footer>
            </blockquote>
            <a href="{{ url_for('app.job_detail', job_id=job.id) }}" class="btn btn-success">More Info</a>
        </div>

    </div>
{% endfor %}


{% endblock content %}
